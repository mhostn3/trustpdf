{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TrustPDF - Private PDF Tools{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="manifest" href="{% static 'json/manifest.json' %}">
  {% block style %}{% endblock %}
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container container-narrow d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{% url 'index' %}"><i class="bi bi-file-pdf"></i> TrustPDF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'merge' %}active{% endif %}" href="{% url 'merge' %}">Merge</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'split' %}active{% endif %}" href="{% url 'split' %}">Split</a>
          </li>
          <li class="nav-item">
            <button id="installBtn" class="btn btn-outline-light btn-sm" style="display: none;">Install App</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-narrow py-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="mt-5 text-center text-muted">
    <small>&copy; 2025 TrustPDF. All processing done in your browser.</small>
  </footer>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  {% block script %}{% endblock %}
  </body>
</html>
